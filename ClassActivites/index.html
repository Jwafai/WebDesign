<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="form-container">
		<h2>Registration Form</h2>
		<form action="preview.php" method="post">
			<label for="name">Name:</label>
			<input type="text" name="name" required>
			<label for="username">Username:</label>
			<input type="text" name="username" required>
			<label for="password">Password:</label>
			<input type="password" name="password" required>
			<label for="address">Address:</label>
			<input type="text" name="address" required>
			<label for="zip">Zip Code:</label>
			<input type="text" name="zip" required>
			<label for="email">Email:</label>
			<input type="email" name="email" required>
			<label for="country">Country:</label>
			<select name="country" required>
				<option value="" disabled selected>Select Country</option>
				<option value="USA">USA</option>
				<option value="Canada">Canada</option>
				<option value="Mexico">Mexico</option>
			</select>
			<label for="language">Language:</label>
			<div class="radio-container language-radio">
				<label><input type="radio" name="language" value="English" required>English</label>
				<label><input type="radio" name="language" value="German">German</label>
				<label><input type="radio" name="language" value="French">French</label>
			</div>
			<label for="sex">Sex:</label>
			<div class="radio-container sex-radio">
				<label><input type="radio" name="sex" value="Male" required>Male</label>
				<label><input type="radio" name="sex" value="Female">Female</label>
			</div>
			<label for="about">About:</label>
			<textarea name="about"></textarea>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
